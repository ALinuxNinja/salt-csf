csf:
  enable: True
  testing: 
    enabled: False
    interval: 5
  syslog:
    restrict: 0
    group: "mysyslog"
  ui: 2
  autoupdate: True
  firewall:
    conntrack: False
    faststart: True
    drop_invalid: True
    interface:
      filter_on:
        ipv4_interface: ""
        ipv6_interface: ""
      skip: []
    base:
      ipv4:
        icmp:
          in: 
            allowed: True
            rate-limit: 0
          out:
            allowed: True
            rate-limit: 0
        spi: True
        tcp:
          in: 
            - "22"
          out:
            - "0:65535"
        udp:
          in: []
          out:
            - "0:65535"
      ipv6:
        enabled: True
        strict: False
        spi: True
        tcp:
          in: []
          out:
            - "0:65535"
        udp:
          in: []
          out:
            - "0:65535"
      rule:
        2:
          action: accept
          desc: "SIP Access"
          port:
            type: destination
            number: 
              - 5060
              - 5061
          address:
            type: destination
            ip:
              - 107.172.18.205
              - 127.0.0.1
          direction: in
          protocol: udp
        1:
          action: accept
          desc: "hi"
          subnet:
            - 10.0.0.0/8
    advanced:
      ipv4:
        rule:
          100:
            desc: "TEST"
            custom:
              - "-A INPUT"
      ipv6: {}        
  flood:
    syn:
      protection: False
      rate: "100/s"
      burst: "150"
    connection: {}
    port: {}
    udp: {}
  lfd:
    enable: True
    monitor_csf: True
    reverse_dns: True
